<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" type="text/css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <link rel="stylesheet" href="scss/custom.css" type="text/css">
    <style>
        body{
            font-family: "Nunito Sans";
        }
    </style>

</head>
<body>
<header>
    <div class="d-flex justify-content-between align-middle align-items-start border border-end-0 pt-3 " style="min-height: 4rem">
        <div class="h5 ps-5 text-left"><b>Where in the world?</b></div>
        <div class="d-flex flex-row mb-3 align-items-center">
            <img class="search-icon img-fluid  " src="icons/moon-outline.svg" alt="search">
            <div class="col me-4 text-left "><b>Dark Mode</b></div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid mt-5">

    <a class="back-btn btn btn-primary bg-white text-black mt-4 mx-5 px-4" href="index.html" role="button">
        <img class="search-icon img-fluid  text-center me-2 " src="icons/left.png" alt="search">
        Back
    </a>
    <div class="container-fluid ">
        <div class="row row-cols-auto gy-3 justify-content-between mt-5  align-items-center mx-3">
            <div class="col">
            <img class="flag img-fluid  " src="flags/bl.svg" alt="search h-100 w-50">
            </div>
            <div class="col">
                <div class="card-md mx-5 ">
                        <div class="h2 card-title ms-3">
                            Belgium
                        </div>
                    <div class="card-body d-flex justify-content-between pt-3 row row-cols-auto gy-3 ">
                    <div class="align-left" >
                        <div class="card-text mt-1"><b>Native Name</b>: Belgie</div>
                        <div class="card-text mt-1"><b>Population</b>: 11,319,511</div>
                        <div class="card-text mt-1"><b>Region</b>: Europe</div>
                        <div class="card-text mt-1"><b>Sub Region</b>: Western Europe</div>
                        <div class="card-text mt-1"><b>Capital</b>: Brussels</div>
                    </div>
                    <div class="align-left">
                    <div class="card-text mt-1"><b>Top Level Domain</b>: be</div>
                    <div class="card-text mt-1"><b>Currencies</b>: Euro</div>
                    <div class="card-text mt-1"><b>Languages</b>: Dutch,French, German</div>
                    </div>
                    </div>
                    <div class="d-flex flex-row mb-3 mt-5 ms-2">
                        <div class="p-2"><b>Border Countries</b>:</div>
                        <a class="country-btn btn  bg-white text-black btn-sm mx-1 my-1 "href="#" role="button">France</a>
                        <a class="country-btn btn  bg-white text-black btn-sm mx-1 my-1" href="#" role="button">Germany</a>
                        <a class="country-btn btn  bg-white text-black btn-sm mx-1 my-1" href="#" role="button">Netherlands</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>
</body>
</html>
